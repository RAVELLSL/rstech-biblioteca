
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Biblioteca Digital</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
    }
    .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        width: calc(33.33% - 40px);
        margin: 20px;
        padding: 20px;
        transition: transform 0.3s ease-in-out;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .card h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
    }
    .card p {
        margin-bottom: 20px;
        color: #666;
    }
    .btn {
        background: #0056b3;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 25px;
        transition: background 0.3s ease;
    }
    .btn:hover {
        background: #003d80;
    }
    .btn i {
        margin-right: 5px;
    }
    .page-title {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
    }

    @media only screen and (max-width: 768px) {
        .card {
            width: auto;
            margin: auto;
        }
    }
</style>

</head>
<body>
<h1 class="page-title">Biblioteca Digital</h1>

<div class="container">
    <!-- Exemplo de Card -->
    <div class="card">
        <img alt="Capa do Livro - Computação Quântica" src="https://img.r7.com/images/computadores-quanticos-segredos-criptografia-new-york-times-10112023180214990?dimensions=677x677&&&&&&&resize=677x677&crop=1502x1502+0+730"/>
        <h2>Computação Quântica</h2>
        <p>Explore o fascinante mundo da computação quântica e suas aplicações revolucionárias.</p>
        <a class="btn" href="https://drive.google.com/file/d/1ImyYqy-WZ2OojuvSCOFWwAwQPpCuGrOn/view?usp=sharing" target="_blank"><i class="fas fa-book"></i> Acessar</a>
    </div>
    <!-- Repetir para mais artigos -->
</div>
</body>
</html>
